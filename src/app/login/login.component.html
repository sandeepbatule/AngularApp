

<div class="container">
    <h3>Login Form</h3>
    <hr>
<form [formGroup]="form" #LoginInformation="ngForm" (ngSubmit)="Login(LoginInformation)" class="was-validated">  
  
    <div class="form-group">  
      <div class=" col-md-offset-1 col-md-4">  
          <label for="email"> Email </label>  
          <input formControlName="email" class="form-control" type="text" required> 
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Email is Required</div>  
      </div>  
    </div>   
    
    <div class="form-group">  
      <div class=" col-md-offset-1 col-md-4">  
          <label for="password"> Password </label>  
          <input formControlName="password" class="form-control" type="password" required>   
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Password is Required.</div>
      </div>  
    </div>  
    
    <div class="form-group">  
      <div class="col-md-offset-1 col-md-4">  
          <button class="btn btn-md btn-primary btn-style"  [disabled]="LoginInformation.form.invalid">Sign In</button> 
          <h5>Create New Manager <a [routerLink]="['/signup']">Sign Up</a></h5> 
      </div>  
    </div>  
    
  </form>  
</div>
