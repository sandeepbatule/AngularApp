
<div class="container">
    
  <!-- The Add Employee Popup-->

  <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Employee</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
              <form class="was-validated">
                  <input type="hidden" [(ngModel)]="employee.empId" name="employee.empId" />
                  <div class="row">  
                      <div class=" col">
                      <label for="email">FirsttName:</label>
                      <input type="text" required  class="form-control"  [(ngModel)]="employee.firstName" name="firstName" >
                      </div>
                      <div class=" col">
                      <label for="pwd">LastName:</label>
                      <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required>
                      </div>
                    </div>

  
                    <div class="row">  
                        <div class=" col">
                          <label for="pwd">Address:</label>
                          <input type="text" class="form-control" [(ngModel)]="employee.address" name="address" required>
                        </div>
  
                        <div class=" col">
                         <label for="pwd">Date Of Birth:</label>
                         <input type="text" class="form-control" [(ngModel)]="employee.dob" name="dob" required>
                        </div>
                    </div>
  
                    <div class="row">  
                        <div class=" col">
                      <label for="pwd">Mobile:</label>
                      <input type="text" class="form-control" [(ngModel)]="employee.mobile" name="mobile" required>
                        </div>
  
                        <div class=" col">
                      <label for="pwd">City:</label>
                      <input type="text" class="form-control" [(ngModel)]="employee.city" name="city" required>
                  </div>
                    </div>

                  <div class="modal-footer">
                          <button (click)="addEmployee()" type="submit" class="btn btn-primary"  data-dismiss="modal">Save Employee</button>
                           <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
              </form> 
            </div>
        </div>
      </div>
    </div>
      
    <h2>Employee Details Table</h2>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="reset()">Add Employee</button>
     
    <br>
    <hr>
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Address</th>
          <th>Date Of Birth</th>
          <th>Mobile</th>
          <th>City</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.empId}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.address}}</td>
          <td>{{employee.dob}}</td>
          <td>{{employee.mobile}}</td>
          <td>{{employee.city}}</td>
          <td><button (click)="getEmployeeById(employee.empId)" data-toggle="modal" data-target="#myModal" class="btn btn-success"> Update</button> | <button (click)="deleteEmployee(employee.empId)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
